name: Gate-OS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install tooling & project (dev extras)
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] yamllint

      - name: Ruff Lint
        run: ruff check gateos_manager

      - name: Validate manifests (script)
        run: |
          chmod +x scripts/validate-manifests.sh
          ./scripts/validate-manifests.sh

      - name: Lint Markdown (basic)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install markdownlint
        run: npm install -g markdownlint-cli2
      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md" "#node_modules"

      - name: Lint YAML
        run: yamllint .

      - name: Run tests with coverage
        run: pytest -q --cov=gateos_manager --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  sbom-and-scan:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - uses: actions/checkout@v4

      - name: Cache Syft/Grype
        uses: actions/cache@v4
        with:
          path: ~/.local/bin
          key: tool-cache-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            tool-cache-${{ runner.os }}-

      - name: Generate SBOM (Syft pinned)
        env:
          SYFT_VERSION: v1.0.0
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin ${SYFT_VERSION}
          syft . -o json > sbom.json
          echo "SBOM generated (sbom.json)"
      - name: Security Scan (Grype pinned, fail on critical)
        env:
          GRYPE_VERSION: v0.79.0
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin ${GRYPE_VERSION}
          grype dir:. --fail-on Critical
